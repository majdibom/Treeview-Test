<div class="title">
  <h1>TreeView</h1>
</div>
<div class="row">
  <div class="col-6">
    <app-node [id]="id" [tree]="tree"></app-node>
  </div>
  <!-- search input-->
  <div class="col-6 search">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8">
        <form class="card card-sm">
          <div class="card-body row no-gutters align-items-center">
            <div class="col-auto">
              <i class="bx bx-search h4 text-body"></i>
            </div>

            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="Recherche..."
                [(ngModel)]="searchInput"
                [ngModelOptions]="{ standalone: true }"
                (keyup)="search($event)"
              />
            </div>
          </div>
        </form>
      </div>

      <!-- Search Result-->
    </div>
    <span class="searchResult"><b>Search Result :</b></span>
    <!-- <span *ngFor="let node of searchResult" class="searchResult"
      ><b>Id : {{ node.id }} : </b> {{ node.title }}</span
    > -->
    <ul class="list-group list-group-flush">
      <li class="list-group-item center" *ngFor="let node of searchResult">
        <div>
          <span class="list"><b>Id : </b>{{ node.id }} </span>
          <span><b> Node :</b> {{ node.title }}</span>
        </div>
      </li>
    </ul>
  </div>
</div>
